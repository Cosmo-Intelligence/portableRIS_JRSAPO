    <script type="text/html" id="orderTemplate">
      <!-- 2024.07.24 Mod Nishihara@COSMO Start 帝京大学病院環境対応 -->
      <table class="order-info ordertable" style="width: 100%;">
      <!-- <table class="order-info ordertable"> -->
      <!-- 2024.07.24 Mod Nishihara@COSMO End   帝京大学病院環境対応 -->
        <colgroup>
          <col class="col-1"/>
          <col class="col-2"/>
          <col class="col-3"/>
          <col class="col-4"/>
          <col class="col-5"/>
          <col class="col-6"/>
          <col class="col-7"/>
        </colgroup>
        <tr class="row-1">
          <!-- 2020.09.02 Mod Nishihara@COSMO start 一覧画面のレイアウト変更対応 一覧画面のオーダーの位置を変更する"position"を追加 -->
          <td class="kanja-id position" data-bind="text: kanja_id">
          </td>
          <!-- 2020.09.02 Mod Nishihara@COSMO start 一覧画面のレイアウト変更対応 styleにpositionとleftを追加 -->
          <td rowspan="5" align="center">
            <!-- ko if: sex == "M" -->
            <!-- 2023.09.15 Mod Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 left:40px→10pxへ変更 -->
            <!-- <img src="images/icMale2.png" style="max-width: 66px; position:relative; left:40px; border-collapse: separate;" />-->
            <img src="images/icMale2.png" style="max-width: 66px; position:relative; left:10px; border-collapse: separate;" />
            <!-- 2023.09.15 Mod Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 left:40px→10pxへ変更 -->
            <!-- /ko -->
            <!-- ko if: sex == "F" -->
            <!-- 2023.09.15 Mod Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 left:40px→10pxへ変更 -->
            <!-- <img src="images/icFemale2.png" style="max-width: 66px; position:relative; left:40px; border-collapse: separate;" />-->
            <img src="images/icFemale2.png" style="max-width: 66px; position:relative; left:10px; border-collapse: separate;" />
            <!-- 2023.09.15 Mod Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 left:40px→10pxへ変更 -->
            <!-- /ko -->
          </td>
          <!-- 2020.09.02 Mod Nishihara@COSMO end 一覧画面のレイアウト変更対応 styleにpositionとleftを追加 -->
          <td colspan="4" class="kanjisimei position" data-bind="text: kanjisimei">
          </td>
          <td rowspan="5">
            <div class="btn-group-justified">
              <div class="btn-group">
                <!-- 2018.12.20 Mod H.Watanabe@COSMO Start 呼出参照機能対応 -->
                <!-- <button type="button" class="btn btn-default" data-bind="click: $root.openDetail" style="height: 140px;">撮影<br />詳細</button> -->
                <!-- 2024.07.24 Mod Nishihara@COSMO Start 帝京大学病院環境対応 -->
                <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthとtransformの指定を追加 -->
                <button type="button" class="btn btn-default pull-right" data-bind="click: $root.openDetail, disable: $root.isReadMode" style="height: 140px;width: 83px; margin-right: 15px;">撮影<br />詳細</button>
                <!-- <button type="button" class="btn btn-default" data-bind="click: $root.openDetail, disable: $root.isReadMode" style="height: 140px;width: 83px;transform: translate(-65px);">撮影<br />詳細</button> -->
                <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthとtransformの指定を追加 -->
                <!-- 2024.07.24 Mod Nishihara@COSMO End   帝京大学病院環境対応 -->
                <!-- 2018.12.20 Mod H.Watanabe@COSMO End   呼出参照機能対応 -->
              </div>
            </div>
          </td>
        </tr>
        <tr class="row-2">
          <td rowspan="2" class="text-center">
            <div class="status position" data-bind="style: {'background-color': $root.getStatusColorBk(status)}">
            <span data-bind="text: $root.getStatusLabel(status), style: {'color': $root.getStatusColor(status)}"></span>
            </div>
          </td>
          <td colspan="2" class="kanasimei position" data-bind="text: kanasimei"></td>
          <td class="title position">年齢：</td>
          <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
          <td class="kanja-age position" data-bind="text: age"style="transform: translate(-20px)"></td>
          <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
        </tr>
        <tr class="row-3">
          <td class="title position">病棟：</td>
          <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
          <td class="position" data-bind="text: byoutou" style="transform: translate(-20px)"></td>
          <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
          <td class="title position">依頼科：</td>
          <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
          <td class="position" data-bind="text: irai_section"style="transform: translate(-20px)"></td>
          <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
        </tr>
        <tr class="row-4">
          <td rowspan="2" align="center">
            <!-- ko if: status == 0 -->
            <!-- 2019.08.06 Mod COSMO Start 排他機能対応 -->
            <!-- 2018.12.20 Mod H.Watanabe@COSMO Start 呼出参照機能対応 -->
            <!-- <button type="button" class="btn btn-default uketuke" data-bind="click: $parent.register">受付</button> -->
            <!-- <button type="button" class="btn btn-default uketuke" data-bind="click: $parent.register, disable: $root.isReadMode">受付</button> -->
            <button type="button" class="btn btn-default uketuke position" data-bind="click: $parent.register, disable: $root.isReadMode">受付</button>
            <!-- 2018.12.20 Mod H.Watanabe@COSMO End   呼出参照機能対応 -->
            <!-- 2019.08.06 Mod COSMO End 排他機能対応 -->
            <!-- 2019.06.06 Add H.Watanabe@COSMO Start 熊本大学PortableRIS改造対応 -->
            <!--  ko if: $root.useReceiptMWMFlg() -->
            <!-- 2020.09.02 Mod Nishihara@COSMO start 一括選択/一括解除追加対応 name="ordercheck"を追加 -->
            <!-- <input type="checkbox" name="ordercheck" class="receiptMWM" data-bind="attr: {id: 'mwm_' + ris_id}" /> -->
            <!-- 2020.09.02 Mod Nishihara@COSMO end 一括選択/一括解除追加対応 name="ordercheck"を追加 -->
            <!-- /ko -->
            <!-- 2019.06.06 Add H.Watanabe@COSMO End   熊本大学PortableRIS改造対応 -->
            <!-- /ko -->
            <!-- ko if: status == 10 -->
            <!-- 2019.08.06 Mod COSMO Start 排他機能対応 -->
            <!-- 2018.12.20 Mod H.Watanabe@COSMO Start 呼出参照機能対応 -->
            <!-- <button type="button" class="btn btn-default uketuke" data-bind="click: $parent.unregister">取消</button> -->
            <!-- <button type="button" class="btn btn-default uketuke" data-bind="click: $parent.unregister, disable: $root.isReadMode">取消</button> -->
            <button type="button" class="btn btn-default uketuke position" data-bind="click: $parent.unregister, disable: $root.isReadMode">取消</button>
            <!-- 2018.12.20 Mod H.Watanabe@COSMO End   呼出参照機能対応 -->
            <!-- 2019.08.06 Mod COSMO End 排他機能対応 -->
            <!-- 2019.06.06 Add H.Watanabe@COSMO Start 熊本大学PortableRIS改造対応 -->
            <!--  ko if: $root.useReceiptMWMFlg() -->
            <!-- 2020.09.03 Mod Nishihara@COSMO start 一括選択/一括解除追加対応 name="ordercheck"を追加、hiddenを削除 -->
            <!-- <input type="checkbox" class="receiptMWM" data-bind="attr: {id: 'mwm_' + ris_id}" style="visibility: hidden;" /> -->
            <!-- <input type="checkbox" name="ordercheck" class="receiptMWM" data-bind="attr: {id: 'mwm_' + ris_id}" /> -->
            <!-- 2020.09.03 Mod Nishihara@COSMO end 一括選択/一括解除追加対応 name="ordercheck"を追加、hiddenを削除 -->
            <!-- /ko -->
            <!-- 2019.06.06 Add H.Watanabe@COSMO End   熊本大学PortableRIS改造対応 -->
            <!-- /ko -->
          </td>
          <td class="title position">病室：</td>
          <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
          <td class="position" data-bind="text: byousitu" style="transform: translate(-20px)"></td>
          <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
          <td class="title position">依頼医：</td>
          <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
          <td class="position" data-bind="text: irai_doctor_name" style="transform: translate(-20px)"></td>
          <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
        </tr>
        <!-- 2020.09.02 Mod Nishihara@COSMO end 一覧画面のレイアウト変更対応 一覧画面のオーダーの位置を変更する"position"を追加 -->
        <tr class="row-5">
          <td></td>
          <td></td>
          <td></td>
          <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
          <td colspan="2" style="transform: translate(-5px)">
          <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにtransformの指定を追加 -->
            <span data-bind="text: renraku_memo" style="color: #00b050; font-weight: bold"></span>
          </td>
        </tr>
      </table>
    </script>
  </head>

<!-- ko with: loginForm -->
<!-- 2023.09.15 Mod Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 width:750px→100%に変更 -->
<div class="container" style="width: 100%; background-color: #254061">
<!-- 2023.09.15 Mod Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 width:750px→100%に変更 -->
  <div class="row header-row" style="background-image: url(images/header.png)">
    <div class="col-sm-5">
    </div>
    <div class="col-sm-5">
      <h4></h4>
    </div>
    <div class="col-sm-2">
      <div class="btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-default" onclick="window.open('about:blank','_self').close()">閉じる</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 20px">
    <div class="panel panel-default col-sm-offset-1 col-sm-10">
      <form class="form-horizontal" style="margin-top: 15px">
        <div class="form-group">

          <label for="inputUserId" class="col-sm-3 control-label"style="left: 20px;">ユーザID：</label>
          <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにleftの指定を追加 -->
          <div class="col-sm-9">
            <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
            <input type="tel" class="form-control" id="inputUserId" data-bind="value: userId"style="width: 80%">
            <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
          </div>
        </div>
        <div class="form-group">
          <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにleftの指定を追加 -->
          <label for="inputPassword" class="col-sm-3 control-label"style="left: 20px;">パスワード：</label>
          <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにleftの指定を追加 -->
          <div class="col-sm-9">
            <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
            <input type="password" class="form-control" id="inputPassword" data-bind="value: password"style="width: 80%">
            <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-3">
            <div class="btn-group-justified">
              <div class="btn-group">
                <!-- 2018.12.20 Mod H.Watanabe@COSMO Start 呼出参照機能対応 -->
                <!-- <button type="button" class="btn btn-default" id="btnLogin" data-bind="click: $root.doLogin">ログイン</button> -->
                <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
                <button type="button" class="btn btn-default" id="btnLogin" data-bind="click: $root.doLogin.bind($root, 'delLock')"style="width: 80%">ログイン</button>
                <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
                <!-- 2018.12.20 Mod H.Watanabe@COSMO End   呼出参照機能対応 -->
              </div>
            </div>
          </div>
          <div class="col-sm-offset col-sm-3">
            <div class="btn-group-justified">
              <div class="btn-group">
                <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
                <button type="button" class="btn btn-default" id="loginClear" data-bind="click: clearUserId.bind($data, null)"style="width: 80%">IDクリア</button>
                <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
              </div>
            </div>
          </div>
          <!-- 2018.12.20 Add H.Watanabe@COSMO Start 呼出参照機能対応 -->
          <div class="col-sm-offset col-sm-3">
            <div class="btn-group-justified">
              <div class="btn-group">
                <!-- 2023.09.15 Add Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
                <button type="button" class="btn btn-default" data-bind="click: $root.doLogin.bind($root, 'read')"style="width: 80%">参照</button>
                <!-- 2023.09.15 Add Kasama@COSMO end   関東労災病院ポータブルRIS_iPad第6世代対応 styleにwidthの指定を追加 -->
              </div>
            </div>
          </div>
          <!-- 2018.12.20 Add H.Watanabe@COSMO End   呼出参照機能対応 -->
        </div>
      </form>
    </div>
  </div>
</div>

<!-- ko with: orderListForm -->
<!-- 2023.09.15 Mod Kasama@COSMO start 関東労災病院ポータブルRIS_iPad第6世代対応 width:750px→100%に変更 -->
